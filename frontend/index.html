<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <div id="start-page" class="start-page">
    <div class="errorMsg-overlay" id="errorMsg-popup">
      <div class="error-popup">
        <div class="x-close">
          <button id="x-close">X</button>
        </div>
        <div class="error-message" id="error-message"></div>
        <div class="center">
          <button type="button" id="errorMsg-close">Close</button>
        </div>
      </div>
    </div>
    <div class="start-container">
      <div class="start-logo">
        <img src="logo.png" alt="Slackr Logo">
      </div>
      <div id="login">
        <div class="input-box">
          <label for="login-email">Email:</label>
          <input type="text" id="login-email" name="login-email">
        </div>
        <div class="input-box">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password">
        </div>
        <div class="center">
          <button type="submit" id="login-submit">Login</button>
        </div>
        <p style="text-align: center">Not a member? <span class="a" id="switch-register">Sign Up</span></p>
      </div>
      <div id="register" style="display: none">
        <div class="input-box">
          <label for="register-email">Email:</label>
          <input type="text" id="register-email" name="register-email">
        </div>
        <div class="input-box">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" name="register-name">
        </div>
        <div class="input-box">
          <label for="register-pass">Password:</label>
          <input type="password" id="register-pass" name="register-pass">
        </div>
        <div class="input-box">
          <label for="confirm-pass">Confirm Password:</label>
          <input type="password" id="confirm-pass" name="confirm-pass">
        </div>
        <div class="center">
          <button type="submit" id="register-submit">Register</button>
        </div>
        <p style="text-align: center">Already a member? <span class="a" id="switch-login">Login</span></p>
      </div>
    </div>
    <div class="footer">footer</div>
  </div>
  <div id="main-page" class="main-container">
    <div class="header">Header</div>
    <div class="sidebar">
      <div class="sidebar-items" id="private-channels">Private Channels</div>
      <div class="channels-container" id="private-channelLst"></div>
      <div class="sidebar-items" id="public-channels">Public Channels</div>
      <div class="channels-container" id="public-channelLst"></div>
      <div class="channel" id="channel-item"></div>
    </div>
    <div class="main">Main</div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
