<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <div id="start-page" class="start-page">
    <div class="popup-overlay" id="errorMsg-popup">
      <div class="popup">
        <div class="x-close">
          <button id="errorMsg-popup-close">X</button>
        </div>
        <div class="error-message" id="error-message"></div>
      </div>
    </div>
    <div class="start-container">
      <div class="start-logo">
        <img src="images/logo.png" alt="Slackr Logo">
      </div>
      <div id="login">
        <div class="input-box">
          <label for="login-email">Email:</label>
          <input type="text" id="login-email" name="login-email">
        </div>
        <div class="input-box">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password">
        </div>
        <div class="center">
          <button type="submit" id="login-submit">Login</button>
        </div>
        <p style="text-align: center">Not a member? <span class="a" id="switch-register">Sign Up</span></p>
      </div>
      <div id="register" style="display: none">
        <div class="input-box">
          <label for="register-email">Email:</label>
          <input type="text" id="register-email" name="register-email">
        </div>
        <div class="input-box">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" name="register-name">
        </div>
        <div class="input-box">
          <label for="register-pass">Password:</label>
          <input type="password" id="register-pass" name="register-pass">
        </div>
        <div class="input-box">
          <label for="confirm-pass">Confirm Password:</label>
          <input type="password" id="confirm-pass" name="confirm-pass">
        </div>
        <div class="center">
          <button type="submit" id="register-submit">Register</button>
        </div>
        <p style="text-align: center">Already a member? <span class="a" id="switch-login">Login</span></p>
      </div>
    </div>
    <div class="footer">footer</div>
  </div>
  <div id="main-page" class="main-container">
    <div class="popup-overlay" id="create-channel-popup">
      <div class="popup">
        <div class="x-close">
          <button id="create-channel-close">X</button>
        </div>
        <div class="create-channel-box">
          <div class="input-box">
            <label for="create-channel-name">Channel Name:</label>
            <input type="text" id="create-channel-name" name="Channel Name">
          </div>
          <div class="input-box">
            <label for="create-channel-type">Channel Type:</label>
            <input type="text" id="create-channel-type" name="Channel Type" value="private" disabled>
<!--            <select id="create-channel-type" name="Channel Type">-->
<!--              <option value="private">private</option>-->
<!--              <option value="public">public</option>-->
<!--            </select>-->
          </div>
          <div class="input-box">
            <label for="create-channel-description">Description:</label>
            <textarea id="create-channel-description" name="confirm-pass"></textarea>
          </div>
          <div class="center">
            <button type="submit" id="create-channel">Create Channel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-overlay" id="channel-detail-popup">
      <div class="channel-popup">
        <div class="x-close">
          <button id="channel-detail-popup-close">X</button>
        </div>
        <div class="channel-popup-header">
          <span id="channel-title-popup"></span>
          <img src="images/invite.svg" id="channel-invite" style="display: none">
        </div>
        <div class="channel-pop-body" id="channel-popup-body">
          <div id="members-container">
            <div class="member-info-box" id="member-info-box">
              <img src="images/logo.png" class="profile-pic">
              <p>Kylee</p>
            </div>
          </div>
          <div class="about-container" id="about-container">
            <div class="about-info-box">
              <span>Channel Creator:</span><span id="channel-creator"></span>
            </div>
            <div class="about-info-box">
              <span>Time Created:</span><span id="channel-create-date">Jan-1</span>
            </div>
            <div>
              <div class="about-info-box">
                <span>Description:</span>
                <img src="images/edit.svg" class="description-hide">
              </div>
              <span role="textbox" contenteditable="true" class="description-box" id="channel-description"></span>
              <img src="images/edit.svg" class="description-hide">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-overlay" id="user-profile-popup">
      <div class="user-profile-popup">
        <div class="x-close">
          <button id="user-profile-popup-close">X</button>
        </div>
        <div class="user-photo-container">
          <img class="user-profile-photo" id="user-profile-photo" src="images/logo.png">
          <img class="user-profile-icon" id="upload-photo" src="images/upload-photo.svg">
          <label for="upload-photo" id="upload-photo-label">Upload Photo</label>
        </div>
        <div class="user-profile-body">
          <div class="profile-header-box">
            <span class="profile-name-box" role="textbox" contenteditable="true" id="user-name">Kylee</span>
            <img class="user-profile-icon" id="edit-user-name" src="images/edit.svg">
          </div>
          <div class="profile-header-box">
            <span class="profile-bio-box" role="textbox" contenteditable="true" id="user-bio">Hellooo</span>
            <img class="user-profile-icon" id="edit-user-bio" src="images/edit.svg">
          </div>
          <div class="profile-box">
            <div class="profile-body-box">
              <img class="user-profile-icon" src="images/email.svg">
              <input type="text" class="profile" id="user-email">
            </div>
            <img class="user-profile-icon" id="edit-user-email" src="images/edit.svg">
          </div>
          <div class="profile-box" id="change-password-box">
            <div class="profile-body-box">
              <img class="user-profile-icon" src="images/password.svg">
              <input type="text" class="profile" id="user-password">
            </div>
            <img class="user-profile-icon" id="edit-user-password" src="images/edit.svg">
          </div>
          <div class="center">
            <img class="user-profile-icon" src="images/chat.svg" id="message-user">
          </div>
        </div>
      </div>
    </div>
    <div class="header">Header</div>
    <div class="sidebar">
      <div class="sidebar-items">
        <div class="channel-label" id="private-channel-label">Private Channels</div>
        <div class="icon" id="add-private-channel">
          <img src="images/plus-lg.svg" alt="Add Channel Button">
        </div>
      </div>
      <div class="channels-container" id="private-channelLst">
        <button class="channel" id="channel-item">Private Channel</button>
      </div>
      <div class="sidebar-items">
        <div class="channel-label" id="joined-public-channel-label">Joined Public Channels</div>
      </div>
      <div class="channels-container" id="joined-public-channelLst"></div>
      <div class="sidebar-items">
        <div class="channel-label" id="public-channel-label">Public Channels</div>
        <div class="icon" id="add-public-channel">
          <img src="images/plus-lg.svg" alt="Add Channel Button">
        </div>
      </div>
      <div class="channels-container" id="public-channelLst">
      </div>
    </div>
    <div class="main">
      <div class="channel-header">
        <div class="channel-name-container">
          <span class="channel-name" role="textbox" contenteditable="true" id="channel-name-label">Channel Name</span>
          <img src="images/edit.svg" class="name-hide" id="edit-channel-name">
        </div>
        <ul>
          <li id="channel-about">
            <img src="images/channel-info.svg" alt="channel info">
            <span>About</span>
          </li>
          <li id="channel-members">
            <img src="images/channel-members.svg" alt="channel-members">
            <span>Members</span>
          </li>
          <li id="leave-channel">
            <img src="images/leave-channel.svg" alt="leave channel">
            <span>Leave</span>
          </li>
          <li id="join-channel">
            <img src="images/join-channel.svg" alt="join channel">
            <span>Join</span>
          </li>
        </ul>
      </div>
      <div id="channel-messages" class="channel-messages-container">
        <div id="channel-message-box" class="member-message-container">
          <div id="reactions" class="emoji-reactions-container">
                <img src="images/red-heart.svg" class="emoji-style">
                <img src="images/frowning-face.svg" class="emoji-style">
                <img src="images/face-with-steam-from-nose.svg" class="emoji-style">
                <img src="images/partying-face.svg" class="emoji-style">
                <img src="images/sad-but-relieved-face.svg" class="emoji-style">
                <img src="images/face-with-rolling-eyes.svg" class="emoji-style">
                <img src="images/smiling-face-with-heart-eyes.svg" class="emoji-style">
                <img src="images/disappointed-face.svg" id="disappointed-face" class="emoji-style">
                <img src="images/pouting-face.svg" class="emoji-style">
                <img src="images/grinning-squinting-face.svg" class="emoji-style">
                <img src="images/smiling-face-with-hearts.svg" class="emoji-style">
                <img src="images/winking-face.svg" class="emoji-style">
                <img src="images/rolling-on-the-floor-laughing.svg" class="emoji-style">
                <img src="images/beaming-face-with-smiling-eyes.svg" class="emoji-style">
              </div>
          <div class="message-container">
            <div class="user-message-container">
                <div id="sender-profile" class="user-message-profile">
                  <img src="images/logo.png" alt="user profile photo" class="user-channel-photo">
                </div>
                <div class="user-main-message-container">
                  <div class="user-message-name">
                    <spa id="sender-name">Kylee</spa>
                  </div>
                  <div class="user-message">
                    <span role="textbox" contenteditable="true" id="sender-message">Channel Name</span>
                  </div>
                  <div class="user-message-photo">
                    <img src="images/red-heart.svg" class="user-channel-photo" id="message-image">
                  </div>
                  <div class="user-reactions" id="message-reactions">
<!--                    <div class="reacted-emoji">-->
<!--                      <img src="images/face-with-rolling-eyes.svg" class="emoji-style">-->
<!--                      <span>2</span>-->
<!--                    </div>-->
                  </div>
                </div>
              </div>
            <div id="message-footer-messageId" class="message-info-container">
                <span id="edited">(edited)</span>
                <span class="message-created-date" id="createdAt">date</span>
                <img class="icon" id="edit-message" src="images/edit.svg" alt="edit message">
                <img id="pined" src="images/unpin-message.svg" alt="unpin message">
              </div>
          </div>
        </div>
      </div>
      <div class="channel-text-container">
        <input type="text" id="channel-text-box" class="text-box-container">
        <div id="channel-text-box-image" class="channel-text-box-image">
          <img src="images/logo.png" class="text-box-image">
        </div>
        <div class="sent-channel-message">
          <img id="channel-upload-photo" alt="upload photo" src="images/upload-photo.svg" class="icon">
          <button id="sent-channel-message">Sent</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
